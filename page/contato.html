<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <header>        
                <nav>
                    <p><a href="../index.html">home</a></p>
                    <p><a href="../page/carta_de_apresentação.html">carta de apresentação</a></p>
                </nav><br>
                <div>
                    <h1>CONTATOS</h1>
                </div>        
        </header>

        <main>
            <form action="" method="get">

                
                <label for="idName">Nome:</label> <br>
                <input type="text" id="idName" name="nmNome">
                <br>

                <label for="idCpf">CPF:</label> <br>
                <input type="number" id="idCpf" name="nmCpf">
                <br>

                <label for="idEndereço">Endereço:</label> <br>
                <input type="text" id="idEndereço" name="nmEndereço">
                <br>

                <label for="idBairro">Bairro:</label> <br>
                <input type="text" id="idBairro" name="nmBairro">
                <br>

                <label for="idCep">Cep:</label> <br>
                <input type="number" id="idCep" name="nmCep">
                <br>

                <label for="idCidade">Cidade:</label> <br>
                <input type="text" id="idCidade" name="nmCidade">
                <br>

                <label for="idEstado">Estado:</label> <br>
                <input type="text" id="idEstado" name="nmEstado">
                <br>            
                
                <label for="idIdade">Idade:</label> <br>
                <input type="number" id="idIdade" name="nmIdade" min="1" max="120" value="0">
                <br>                 
            
                <label for="idEmail">E-mail:</label> <br>
                <input type="email" id="idEmail" name="nmEmail">

                <br>

                <label for="idTelefone">Telefone:</label> <br>
                <input type="tel" id="idTefelone" name="nmTelefone" value="()">

                <br>
            
                <label for="idDataNasc">Data Nascimento:</label> <br>
                <input type="date" id="idDataNasc" name="nmDataNasc" min="1945-04-01" max="2023-01-01">

                <br><br>                

                <label for="idHabilitação">Habilitação:</label>
                <input type="checkbox" id="idCarro" name="nmCarro" value="A" >
                <label for="idCarro">Carro</label>

                <input type="checkbox" id="idMoto" name="nmMoto" value="B">
                <label for="idMoto">Moto</label>

                <input type="checkbox" id="idCaminhão" name="nmCaminhão" value="C">
                <label for="idCaminhão">Caminhão</label><br>
                
                <label for="idOutros">Outros:</label>
                <input type="text" id="idOutros" name="nmOutros">
                <br>
                
                <br><br>


                <input type="submit" id="idBtSubmit">
                <input type="reset" id="idReset">
                <input type="button" id="Idbotao" value="Salvar">









            </form>
        </main>

    
    </body>
</html>
